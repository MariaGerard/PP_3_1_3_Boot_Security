<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="username">Введите имя: </label>
  <input type="text" th:field="*{userName}" id="username"/>
  <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>

  <br/>

  <label for="lastname">Введите фамилию: </label>
  <input type="text" th:field="*{lastName}" id="lastname"/>

  <br/>

  <label for="age">Введите возвраст: </label>
  <input type="text" th:field="*{age}" id="age"/>

  <br/>

  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" id="password" placeholder="password"/>
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

  <select id="role-select" required class="form-control" th:field="*{roles}" multiple="multiple" >
    <option th:each="role : ${role}"
            th:field="*{roles}"
            th:value="${role.id}"
            th:text="${role.name}">Role name
    </option>
  </select>
  <input type="submit" value="Update!"/>
</form>

<form action="/logout">
  <input type="submit" value="logout">
</form>

</body>
</html>
